<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header"><img class="header-img" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="content-wraper">
    <p id="add-tasks"><label for="new-task" class="section-header label-new-task label">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="input-text" type="text"><button class="button">Add</button></div>
    </p>
    <h3 class="section-header">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="todo-item"><input type="checkbox"><label class="task label">Pay Bills</label><input type="text" class="input-text"><button class="edit button">Edit</button><button class="del button"><img class="remove-img" src="./remove.svg"></button></li>
      <li class="edit-mode todo-item"><input type="checkbox" class="checkbox"><label class="task label">Go Shopping</label><input type="text" value="Go Shopping" class="task input-text"><button class="edit  button">Save</button><button class="del button"><img class="remove-img" src="./remove.svg"></button></li>
    </ul>
    <h3 class="section-header">Completed</h3>
    <ul id="completed-tasks">
      <li class="todo-item"><input type="checkbox" class="checkbox" checked><label class="task label">See the Doctor</label><input type="text" class="task input-text"><button class="edit button">Edit</button><button class="del button"><img class="remove-img" src="./remove.svg"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
