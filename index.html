<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg"><a class="header__lnk" href="https://goal-life.com/page/method/matrix-eisenhower" alt="iesenhower matrix">Want more details?</a></header>
  <main class="content-wraper">
    <section id="add-tasks"><label for="new-task" class="section-header label-new-task label">Add Item</label>
        <!--больше всего по логике подходит form, но он тут неуместен-->
      <div class="task-row-wrapper"><input id="new-task" class="task__input" type="text"><button class="task__button">Add</button></div>
    </section>
    <h3 class="section-header">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="todo-item"><input type="checkbox"><label class="task label">Pay Bills</label><input type="text" class="task__input"><button class="edit task__button">Edit</button><button class="del task__button"><img class="task-remove__img" src="./remove.svg" alt="delete button"></button></li>
      <li class="edit-mode todo-item"><input type="checkbox" class="checkbox"><label class="task label">Go Shopping</label><input type="text" value="Go Shopping" class="task task__input"><button class="edit  task__button">Save</button><button class="del task__button"><img class="task-remove__img" src="./remove.svg" alt="delete button"></button></li>
    </ul>
    <h3 class="section-header">Completed</h3>
    <ul id="completed-tasks">
      <li class="todo-item"><input type="checkbox" class="checkbox" checked><label class="task label">See the Doctor</label><input type="text" class="task task__input"><button class="edit task__button">Edit</button><button class="del task__button"><img class="task-remove__img" src="./remove.svg" alt="delete button"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
